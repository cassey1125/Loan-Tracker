[phases.setup]
nixPkgs = ["php83", "php83Extensions.pdo_mysql", "nodejs_22"]

[phases.install]
cmds = [
  "composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist",
  "npm ci"
]

[phases.build]
cmds = [
  "npm run build",
  "php artisan config:clear"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=${PORT:-8080}"
